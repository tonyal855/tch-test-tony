{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Modular{% endblock %}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Site Modular</a>
       {%if user.is_authenticated%}
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
          </li>
            {% if user.role_id.name == "manajer" and user.module_id != 0 %}
           <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/create_user">Add User</a>
          </li>
            {% endif %}
       <ul>
       {% endif %}
    </div>

  </nav>

  <div class="container mt-4">
    {% block content %}

    {% endblock %}
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
